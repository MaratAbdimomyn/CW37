<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h3>Модели Renault</h3>

        <tr>
            {% for i in cars %}
            <div>
                <td>{{ i.brand }}</td>
                <a href={% url 'about' i.id %}><td>{{ i.name }}</td></a>
                <td>{{ i.cars_image }}</td>
                <td>{{ i.file }}</td>
            </div>
            {% endfor %}
        </tr>

        <a href={% url 'create' %}><h3>Добавить модель</h3></a>
    </body>
</html>
